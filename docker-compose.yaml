version: "3.4"

services:
  php:
    image: app-php
    container_name: symfony
    restart: no
    environment:
      SERVER_NAME: ${SERVER_NAME}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?serverVersion=${POSTGRES_VERSION}&charset=${POSTGRES_CHARSET}
      SYMFONY_VERSION: ${SYMFONY_VERSION}
      STABILITY: ${STABILITY:-stable}
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
    build:
      context: .
      target: frankenphp_dev
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./:/app
      - ./frankenphp/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frankenphp/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
    tty: true

  database:
    image: postgres:${POSTGRES_VERSION}-alpine
    container_name: postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      PGUSER: ${POSTGRES_USER}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    ports: 
      - "5432:5432"
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: no
    depends_on:
      - database
    environment:
      ADMINER_PLUGINS: tables-filter tinymce edit-calendar enum-option
      ADMINER_DEFAULT_SERVER: ${POSTGRES_HOST}
      ADMINER_DESIGN: dracula
    ports:
      - "8080:8080"

volumes:
  caddy_data:
  caddy_config:
  database_data:
